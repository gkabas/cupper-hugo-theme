enableGitInfo: true

taxonomies:
  tag: tags

permalinks:
  post: /:filename/

imaging:
  quality: 99

params:
  description: Household Finance<br> Banking<br> Empirical Corporate Finance <p> Assistant Professor <br> Tilburg University <p> <a href="https://gkabas.netlify.app/files/KabasCV.pdf" target="_blank" rel="noopener noreferrer">CV</a>.</p> <br><a href="https://twitter.com/gzkbs?ref_src=twsrc%5Etfw" target="_blank" class="twitter-follow-button" data-show-count="false">Follow @gzkbs</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
